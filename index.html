<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   

  <!-- google-fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- custom css -->
  <link rel="stylesheet" href="style.css">

</head>
<body>


  <div class="card">
    
     <div class="top-img">
      <img src="images/image-equilibrium.jpg" class="card-img-top" alt="top-image">
     </div>

    <div class="card-body">
      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>


      <div class="ethereum">
      <img class="ethereum-images ethereum-icon" src="images/icon-ethereum.svg" alt="ethereum-image"> 
      <p class="ethereum-quantity">0.041 ETH</p>
      <img  class="ethereum-images clock-icon" src="images/icon-clock.svg" alt="clock-image"> 
      <p class="ethereum-time">3 days left</p>
      </div>
     
      <hr style="color:white;">
      <div class="creation-part">
      
        <img class="avatar-img" src="images/image-avatar.png" alt="avatar-image">
        <p class="creation-text">Creation of <span class="creator">M.Keyton</span></p>

      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/k_yton/" target="_blank">Muhammad Keyton</a>.
  </div>
</body>
</html>
